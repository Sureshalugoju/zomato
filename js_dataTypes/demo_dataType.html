    <body>
        <h1>dataTypes in javascript</h1>
        <ol>
            <h3>primitive dattypes</h3>
            <li>number</li>
            <li>string</li>
            <li>boolean</li>
            <li>null</li>
            <li>undefined</li>
        </ol>
        <ol>
            <h3>non-primitive datatypes</h3>
            <li>array</li>
            <li>object</li>
        </ol>
        <script>
            var age = 25;
            var name = "Suresh";
            var are_you_buy_pulsar = true;
            var salary = null;
            var laptop;

            var cars = ["volvo","bmw","tayoto",25]
            var person = {name:"suresh", age:28, study:"mca"};

            console.log(age);
            console.log(name);
            console.log(are_you_buy_pulsar);
            console.log(salary);
            console.log(laptop);

            console.log(cars[3]);
            console.log(person.name);

            console.log(typeof age);
            console.log(typeof "sureshkumadfghjlk;lkjh")

        </script>
    </body>
</html>
