<html>
  <head>
    <title>Conditional Statements</title>
  </head>
  <body>
    <h1>Switch Program</h1>
    <script>
      var grade = prompt("Enter Student Grade");

      switch (grade) {
        case "A":
          {
            console.log("You are A grade Student");
          }
          break;
        case "B":
          {
            console.log("You are B grade Student");
          }
          break;
        case "C":
          console.log("You are C grade Student");
          break;
        case "D":
          console.log("You are D grade Student");
          break;
        default:
          console.log("Please enter right grade");
      }
    </script>
  </body>
</html>
