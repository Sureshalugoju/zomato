<html>
    <head>
        <title>SWITCH CASE</title>
    </head>
    <body>
        <script>
            var fruit = "apple";
            switch(fruit){
                case "apple":{
                    console.log('You chosen Apple price is: 10rs per each');
                }
                break;
                case "banana":{
                    console.log('You chosen banana price is: 5rs per each');
                }
                break;
                case "phinapple":{
                    console.log('You chosen phinapple price is: 30rs per each');
                }
                break;
                case "phomogranite":{
                    console.log('You chosen phomogranite price is: 50rs per each');
                }
                break;
                default:{
                    console.log('select right fruit');
                }
            }
        </script>
    </body>
</html>
